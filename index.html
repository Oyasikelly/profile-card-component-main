<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="blueTop"></div>
            <div class="white-content">
                <img src="./images/image-victor.jpg" alt="image-victor">
                <h1>Victor Crest <span class="Numb">26</span></h1>
                <h2>London</h2>
                <ul>
                    <li>80K <br><span class="records">Followers</span></li>
                    <li>803K <br> <span class="records">Likes</span></li>
                    <li>1.4K <br> <span class="records">Photos</span></li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
